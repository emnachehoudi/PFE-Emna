<h1>Admin</h1>
<div class="from-outline mt-3">
  <form>
    <span class="badge d-flex align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill">
        
      Success
      <span class="vr mx-2"><i class="fa fa-close" style="margin: 10px;"></i></span>
      
      <a href=""><svg class="bi" width="16" height="16"><use xlink:href="#x-circle-fill"></use></svg></a>
    </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-pill">
    
      Warning
      <span class="vr mx-2"><i class="fa fa-close" style="margin: 10px;"></i></span>
      <a href=""><svg class="bi" width="16" height="16"><use xlink:href="#x-circle-fill"></use></svg></a>
    </span>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."
      style="width: 300px;height: 35px;border-radius: 50px;">
    
    <button type="button" class="btn btn-outline" style="height: 35px; border-radius: 50px;background-color: #a0dd91;">
      <i class="fa fa-filter" aria-hidden="true"></i> filter
    </button>
   
  </form>
</div>
<div class="table">
  <table class="table table-striped table-hover">
    <thead>
      <tr routerLink="">
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Phone number</th>
        <th scope="col">Email</th>
        <th scope="col">Zone</th>
        <th scope="col">Number of Stations</th>
        <th scope="col">Statut</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let admin of alladmin.admins">
        <td>{{admin.admin?.firstname}}</td>
        <td>{{admin.admin?.lastname}}</td>
        <td>{{admin.admin?.phone}}</td> 
        <td>{{admin.admin?.login}}</td>
        <td >
          <ul *ngFor="let zone of admin.zones"><li>{{zone}}</li></ul>
        
        </td>
        <td>{{admin.stations?.length}}</td>
        <td>{{admin.admin?.etat}}</td>
        <td>
          
            <i class="fa fa-eye" data-toggle="collapse" [attr.data-target]="'#adminDetails_' + admin.admin" aria-hidden="true" style="padding: 5px; color: grey;"></i>
           <!-- Contenu du collapse -->
    <div class="collapse" [id]="'adminDetails_' + admin.admin">
      <!-- Contenu des détails de l'administrateur -->
      <!-- Vous pouvez remplacer cela par les détails réels de l'administrateur -->
      <p>Nom: {{ admin.admin}}</p>
      
      <!-- Ajoutez d'autres détails ici -->
    </div>
          <button class="btn btn-outline" (click)="call()" style="width: 50px; height: 35px; border-radius: 50px;background-color: #a0dd91;margin-left: 7%;">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </button>
          <button class="btn btn-outline-warning" (click)="sendEmail()" style="width: 50px;height: 35px;border-radius: 50px;">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end" >
    <li class="page-item ">
      <!--<a class="page-link">Previous</a>-->
      <button class="page-link" (click)="Previous()">Previous</button>
    </li >
    <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>-->
    <li class="page-item">
      <!--<a class="page-link" >Next</a>-->
      <button class="page-link" (click)="next()">Next</button>
    </li>
  </ul>
</nav>
