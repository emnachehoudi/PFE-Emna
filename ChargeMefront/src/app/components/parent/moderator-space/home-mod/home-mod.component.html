<!-- home.component.html -->
<h1>Home</h1>

<div class="container">
  <div class="row">
    <div class="col-md-10">
  <div class="list-group">
    <div class="list-group-item" *ngFor="let borne of bornes" (click)="afficherPopup(borne)">
      <div class="d-flex justify-content-between align-items-center">
        <img [src]="borne.image" alt="Borne de recharge" style="margin: 10px;">
        <div>
          <h5 class="mb-1">{{ borne.emplacement }}</h5>
          <p class="mb-1">availability: {{ borne.disponibilite }}</p>
          <p class="mb-1">Price per kilowatt: {{ borne.prixParKilowatt }}</p>
          <button class="btn btn-link" style="color: #42BC23;" (click)="afficherPopup(borne)">
            Voir +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="col-md-6">
<app-popup *ngIf="popupVisible" [borne]="borneSelectionnee" (closed)="fermerPopup()"></app-popup>
</div>
</div>
