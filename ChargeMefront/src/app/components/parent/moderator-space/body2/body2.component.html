<div class="user" >
 
  <ng-container *ngIf="tokenIsExiste()">
    <span class="btn fas fa-bell " [class.active]="showNotification"  (click)="toggleNotification()"  style="margin-right: 10px;color: black;border: none;" >
      
        <span class="position-absolute top-0 start-90 translate-middle p-1 bg-danger border border-light rounded-circle">
         
        </span>
        
      </span>  
      <div *ngIf="showNotification" class="notification-popup">
        <span (click)="closeNotification()" class="close-btn">&times;</span>
        <div class="notification">
          <div class="icon">
            <img src="notification-icon.png" alt="Notification Icon">
          </div>
          <div class="content">
            <h3 class="title">Nouvelle notification</h3>
            <p class="message">Vous avez re√ßu un nouveau message.</p>
          </div>
        </div>
      </div>
        <span class="btn fas fa-user"  style="margin-right: 10px;" routerLink="profil"></span>
        
    
        <span class="btn" routerLink="/login" (click)="logout()"  style="margin-right: 10px; border: none; ">logout</span>
      </ng-container>
      </div>
  
      <ng-container *ngIf="tokenIsExiste(); else elseBlock">
        <div id="body" class="bodytokn" [ngClass]="getBodyClass()" > 
        <router-outlet></router-outlet>
        </div>
        </ng-container>  
      <ng-template #elseBlock>
        <div>
          <div id="body" class="bodynntokn" [ngClass]="getBodyClass()" > 
            <router-outlet></router-outlet>
            </div>
        </div>
      </ng-template>
