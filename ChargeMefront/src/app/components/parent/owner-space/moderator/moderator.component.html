<h1>Moderator</h1>

<div class="from-outline mt-3">
  <form>
    <span class="badge d-flex align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill">
        
      Success
      <span class="vr mx-2"></span>
      
      <a href=""><svg class="bi" width="16" height="16"><use xlink:href="#x-circle-fill"></use></svg></a>
    </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-pill">
    
      Warning
      <span class="vr mx-2"></span>
      <a href=""><svg class="bi" width="16" height="16"><use xlink:href="#x-circle-fill"></use></svg></a>
    </span>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."
    style="width: 300px;height: 35px;border-radius: 50px;">
   
    <button type="button" class="btn btn-outline" style="height: 35px; border-radius: 50px;background-color: rgba(65.66, 187.93, 35.10, 0.50);">
      <i class="fa fa-filter" aria-hidden="true"></i> filter
    </button>
    <button type="button" class="btn btn-outline-warning" routerLink="/createmod" style="border-radius: 50px;height: 35px;">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </form>
</div>
<div class="table">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Login</th>
        <th scope="col">Station Name</th> 
        <th scope="col">Action</th>
      </tr>
    </thead>
     <tbody>
      <ng-container *ngFor="let mod of allmoderateur.moderateurs">
      <!-- Ligne de base -->
      <tr>
      <td>{{ mod.firstname }}</td>
      <td>{{ mod.lastname }}</td>
      <td>{{ mod.phone }}</td>
      <td>{{ mod.login }}</td>
      <td>{{ mod.stationName }}</td>
      <td style="display: flex; align-items: center;">
        <i mat-icon-button (click)="toggleDetails(mod)" >
          <mat-icon aria-hidden="true" style="font-size: 20px; color: grey;padding: 5px;">visibility</mat-icon>
        </i>
        <i class="fa fa-pencil" routerLink="/modify-moderator" aria-hidden="true" style="padding: 5px; color: grey;"></i>
        <i class="fa fa-trash" aria-hidden="true" style="padding: 5px; color: grey;" ></i>
      </td>
    </tr>

    <!-- Détails du panneau d'expansion -->
    <tr>
      <td [attr.colspan]="6" class="expanded-row">
        <mat-expansion-panel *ngIf="mod.expanded">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Informations supplémentaires
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Contenu supplémentaire à afficher ici...</p>
        </mat-expansion-panel>
      </td>
    </tr>
  </ng-container>
</tbody>
  </table>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end" >
      <li class="page-item ">
       <!--<a class="page-link">Previous</a>-->
       <button class="page-link" (click)="Previous()">Previous</button>
      </li >
      <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>-->
      <li class="page-item">
        <!--<a class="page-link" href="#">Next</a>-->
        <button class="page-link" (click)="next()">Next</button>
      </li>
    </ul>
  </nav>
